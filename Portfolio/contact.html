     <div id="feedbackModal" class="modal">

        </div>

    <section id="contact" class="contact">
        <div class="main-text">
            <span>Ask me questions</span>

        </div>
    
        <form id="contactForm" action="https://formspree.io/f/myzgwoab" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Your Phone Number">
            <textarea name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <div class="btn-box formbtn">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

<script>
    document.querySelector('form').addEventListener('submit', function() {
        // Allow the form to submit naturally (to let Formspree show the confirmation)
        setTimeout(() => {
            this.reset(); // Clear the form fields after a short delay
        }, 1000); // Delay clearing to ensure Formspree has time to process
    });
</script>
